<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <h2>Password Generator</h2>

        <div class="display-container">

           <input readonly placeholder="Password" class="display" data-passwordDisplay>

           <button class="copyBtn" data-copy>
            <span data-copyMsg></span>
            <img src="./copy (2).png" alt="copy" width="23" height="23">
           </button>
             
        </div>

        <div class="input-container">
  
        <!-- password length section -->
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>                                           <!-- Here data-whatever we write called custom attribute which we can access threw querySelector      -->
        </div>
        
        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> 

        <!-- checkboxes -->

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include uppercase letters</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase letters</label>
        </div>
        
        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include numbers</label>
        </div>
        
        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Include symbols </label>
        </div>


        <!-- strength section -->

        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator"  data-indicator></div>
        </div>

        <!-- generate Password -->

        <button class="generateButton">Generate Password</button>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
